<div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="panel panel-default">
            <button class="btn btn-success btn-lg" style="width:100%;" ng-click="npCtrl.showNote = true">Add</button>
        </div>
    </div>
</div>
<div class="row hover-area" ng-show="npCtrl.showNote">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading" contenteditable="true" data-placeholder="Enter name ..." ng-model="npCtrl.noteTitle"></div>
            <div class="panel-body" contenteditable="true" data-placeholder="Enter text ..." ng-model="npCtrl.noteBody"></div>
        </div>
    </div>
    <div class="col-xs-1">
        <div class="row">
            <div class="col-xs-12">
                <i class="fa fa-times" ng-click="npCtrl.clearNote()"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <i class="fa fa-check" ng-click="npCtrl.addNote()"></i>
            </div>
        </div>
    </div>
</div>
