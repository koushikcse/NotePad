<!DOCTYPE html>
<html>

<head>
    <title>Testing App</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <button class="btn btn-success btn-lg" style="width:100%;">Add</button>
                </div>
            </div>
        </div>
        <div class="row hover-area hidden">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading" contenteditable data-placeholder="Enter name ..."></div>
                    <div class="panel-body" contenteditable data-placeholder="Enter text ..."></div>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="row">
                    <div class="col-xs-12">
                        <i class="fa fa-times"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <i class="fa fa-check"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hover-area">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading" contenteditable>
                        Some name
                        <span class="badge pull-right" contenteditable="false">31.12.2015</span>
                    </div>
                    <div class="panel-body" contenteditable>Some text</div>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="row">
                    <div class="col-xs-12">
                        <i class="fa fa-times"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hover-area">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading" contenteditable>
                        Some name
                        <span class="badge pull-right" contenteditable="false">31.12.2015</span>
                    </div>
                    <div class="panel-body" contenteditable>Some text</div>
                </div>
            </div>
            <div class="col-xs-1">
                <div class="row">
                    <div class="col-xs-12">
                        <i class="fa fa-times"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./javascripts/main.js"></script>
</body>

</html>
